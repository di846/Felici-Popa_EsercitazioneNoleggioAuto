<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Restituzione auto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Restituzione auto</h1>
    <form action="http://localhost/Felici-Popa_EsercitazioneNoleggioAuto/php/aggiorna_restituzione.php" method="post">
        <!-- Campo per inserire il codice del noleggio -->
        <label for="codice_noleggio">Codice Noleggio:</label>
        <input type="number" id="codice_noleggio" name="codice_noleggio" required>
        
        <!-- Campo per inserire data e ora della restituzione -->
        <label for="data_restituzione">Data e ora restituzione:</label>
        <input type="datetime-local" id="data_restituzione" name="data_restituzione" required>
        
        <button type="submit">Aggiorna</button>
    </form>
    <!-- Link per tornare al menu principale -->
    <a href="../index.html" class="back-to-menu-link">Torna al Menu</a>
</body>
</html>
